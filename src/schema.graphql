type Query {
  me: User
  jobs: [Job]!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
}

type City {
  id: ID!
  lat: Float!
  lng: Float!
  name: String!
  district: String!
}

type Job {
  slug: String!
  title: String!
  url: String
  company: String!
  description: String!
  city: City!
  creator: User!
  published_at: String!
}